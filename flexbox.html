<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 1000px;">


    <div style="
        display:flex;

        flex-direction: row;">
        <div style="background-color:lightblue ;">div1text</div>
        <div style="background-color:lightgreen ;">div2 <p>text</p></div>
    </div>

    <div style="
        display:flex;
        margin-top: 30px;
        flex-direction: row;">
        <div style="background-color:lightblue ;
        width: 100px;">div1text</div>
        <div style="background-color:lightgreen ;
        flex: 1;">div</div>
    </div>

    <div style="
        display:flex;
        justify-content: center;
        margin-top: 30px;
        height: 70px;
        border:2px solid black;
        flex-direction: row;">
        <div style="background-color:lightblue ;
        width: 100px;">div1text</div>
        <div style="background-color:lightgreen ;
        width: 100px;">div2</div>
        <div style="background-color:rgb(32, 164, 32) ;
        width: 100px;">div2</div>
    </div>

    <div style="
        display:flex;
        justify-content: space-between;
        margin-top: 30px;
        height: 70px;
        border:2px solid black;
        flex-direction: row;">
        <div style="background-color:lightblue ;
        width: 100px;">div1text</div>
        <div style="background-color:lightgreen ;
        width: 100px;">div2</div>
        <div style="background-color:rgb(32, 164, 32) ;
        width: 100px;">div2</div>
    </div>
    <div style="
        display:flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
        height: 70px;
        border:2px solid black;
        flex-direction: row;">
        <div style="background-color:lightblue ;
        width: 100px;">div1text</div>
        <div style="background-color:lightgreen ;
        width: 100px;">div2</div>
        <div style="background-color:rgb(32, 164, 32) ;
        width: 100px;">div2</div>
    </div>


</body>
</html>
